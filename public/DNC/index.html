<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night Cycle with Auto Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color: white; font-family: Arial, Helvetica, sans-serif;">Day-Night Cycle</h1>
    <div class="background">
        <img id="dynamicImage" src="images/IMG (1).jpg" alt="Dynamic Day-Night Image" class="cycle-image">
    </div>
    <div class="slider-div">
    <img src="./images/light_mode_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="Icon">
    <input type="range" min="0" max="100" value="35" id="slider" class="slider">
    <img src="./images/dark_mode_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="Icon">
</div>

    <script src="js/script.js"></script>
</body>
</html>
